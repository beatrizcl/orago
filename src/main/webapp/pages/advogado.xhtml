<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/template2.xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


	<h:head>
		<meta charset="UTF-8"></meta>
		<title>Cadastro de advogados</title>
	</h:head>

	<ui:define name="corpo">

		<p:messages id="msg" showDetail="true" closable="true"
			showSummary="true" />

		<p:panel header="Advogados cadastrados">
			<p:commandButton value="Cadastrar novo advogado" type="button"
				onclick="PF('popupAdvogado').show();" update="frmTblAdvogado" />

			<p:dialog header="Cadastrar Advogado" widgetVar="popupAdvogado"
				modal="true" closable="no" draggable="no" appendTo="@(body)">
				<h:form id="frmCadastro">
					<h:panelGrid columns="2" id="cad">

						<p:outputLabel for="txtNmAdvogado" value="Nome Advogado: " />
						<p:inputText id="txtNmAdvogado"
							value="#{advogadoBack.domain.nmadvogado}" required="true"
							requiredMessage="Nome obrigatório" />

						<p:outputLabel for="txtOAB" value="Codigo da OAB: " />
						<p:inputText id="txtOAB" value="#{advogadoBack.domain.cdoab}"
							required="true" requiredMessage="OAB obrigatória" />

						<p:outputLabel for="txtEmail" value="Email: " />
						<p:inputText id="txtEmail" value="#{advogadoBack.domain.emailadv}"
							required="true" requiredMessage="Email obrigatório" />

						<p:outputLabel for="txtSenha" value="Senha: " />
						<p:password id="txtSenha" value="#{advogadoBack.domain.senhaadv}"
							feedback="true" required="true"
							requiredMessage="Senha obrigatório" />

						<p:commandButton value="Cadastrar"
							actionListener="#{advogadoBack.cadastra}"
							update="frmTblAdvogado:tblAdvogado"
							onclick="PF('popupAdvogado').hide();" />
						<p:commandButton value="Cancelar" type="button"
							onclick="PF('popupAdvogado').hide();" />

					</h:panelGrid>
				</h:form>
			</p:dialog>
		</p:panel>


		<h:form id="frmTblAdvogado">
			<p:dataTable id="tblAdvogado" var="advogado"
				value="#{advogadoBack.advogadoList}" emptyMessage="Não há dados!"
				reflow="true">

				<p:column headerText="Código" sortBy="#{advogado.cd}">
					<h:outputText value="#{advogado.cd}" />
				</p:column>

				<p:column headerText="Nome" sortBy="#{advogado.nmadvogado}">
					<h:outputText value="#{advogado.nmadvogado}" />
				</p:column>

				<p:column headerText="Código OAB">
					<h:outputText value="#{advogado.cdoab}" />
				</p:column>

				<p:column headerText="Email" sortBy="#{advogado.emailadv}">
					<h:outputText value="#{advogado.emailadv}" />
				</p:column>


				<p:column headerText="Operações">
					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{advogadoBack.preEdita}"
						onclick="PF('popupAdvogadoEdita').show();">
						<f:attribute name="advogadoEdita" value="#{advogado}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-trash"
						actionListener="#{advogadoBack.excluir}" update="frmTblAdvogado">
						<p:confirm header="Confirmação" message="Excluir advogado?"
							icon="ui-icon-alert"></p:confirm>
						<f:attribute name="advogadoEdita" value="#{advogado}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
					update="frmTblAdvogado" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>

		<p:dialog header="Editar Advogado" widgetVar="popupAdvogadoEdita"
			modal="true" closable="no" draggable="no" appendTo="@(body)">
			<h:form id="frmEdita">
				<h:panelGrid columns="2" id="cadE">

					<p:outputLabel for="txtcd" value="Código: " />
					<p:inputText id="txtcd" value="#{advogadoBack.domain.cd}"
						disabled="true" />

					<p:outputLabel for="txtNmAdvogado" value="Nome Advogado: " />
					<p:inputText id="txtNmAdvogado"
						value="#{advogadoBack.domain.nmadvogado}" required="true"
						requiredMessage="Nome obrigatório" />
								s
					<p:outputLabel for="txtOAB" value="Codigo da OAB: " />
					<p:inputText id="txtOAB" value="#{advogadoBack.domain.cdoab}"
						required="true" requiredMessage="OAB obrigatória" />

					<p:outputLabel for="txtSenha" value="Senha: " />
					<p:password id="txtSenha" value="#{advogadoBack.domain.senhaadv}"
						feedback="true" required="true"
						requiredMessage="Senha obrigatório" />

					<p:commandButton value="Salvar"
						actionListener="#{advogadoBack.edita}" update="msg frmTblAdvogado"
						onclick="PF('popupAdvogadoEdita').hide();" />
					<p:commandButton value="Cancelar" type="button"
						onclick="PF('popupAdvogadoEdita').hide();" />

				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
